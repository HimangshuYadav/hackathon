<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav_bar">
        <div class="cname"><b>MIRAI TOURS</b></div>
        <div class="anc">
            <a href="#places" class="paths">Places</a>
            <a href="#exp" class="paths">Experience</a>
            <a href="#plans" class="paths">Plan your trip</a>
            <a href="#gall" class="paths">Gallary</a>
        </div>
    </div>
    <div class="home">
        <div class="welcome_text">
            <h2>WELCOME TO INDIA</h2>
        </div>
    </div>
    <div class="Places" id="places">
        <h2 style="margin-left: 2%; font-size: xx-large;">Amazing Places to Visit</h2>
        <div class="parentplaces">
            <div class="pcard1 placescard">
                <div class="textarplaces">
                    <div class="placesheading">
                        <p style="font-size: x-large; margin-left: 30px;"><b>Kashmir</b></p>
                        <p class="infoplaces" style="padding-left: 30px;"></p>
                    </div>
                </div>
            </div>
            <div class="pcard2 placescard ">
                <div class="textarplaces">
                    <div class="placesheading">
                        <p style="font-size: x-large; margin-left: 30px;"><b>Shillong</b></p>
                        <p class="infoplaces" style="padding-left: 30px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="experience" id="exp">
        <h2 style="margin-left: 2%; font-size: xx-large;">The Best Experience</h2>
        <div class="experience_container">
            <div class="expcard expcard1">
                <h5 class="exp">Ganga Aarti</h5>
            </div>
            <div class="expcard expcard2">
                <h5 class="exp">Holi</h5>
            </div>
            <div class="expcard expcard3">
                <h5 class="exp">Temples</h5>
            </div>
            <div class="expcard expcard4">
                <h5 class="exp">Cherry Blossom</h5>
            </div>
        </div>
    </div>
    <div class="plan" id="plans">
        <h2 style="margin-left: 2%; font-size: xx-large;">Plan your Trip</h2>
        <div class="plan_container">
            <div class="plancard plan1">
                <div class="cover">
                    <h2>India Tour</h2>
                </div>
            </div>
            <div class="plancard plan2">
                <div class="cover">
                    <h2>South India Tour</h2>
                </div>
            </div>
            <div class="plancard">
                <div class="cover plan3">
                    <h2>Bombay Darshan</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="gallary" id="gall">
        <h2 style="margin-left: 2%; font-size: xx-large;">Moments of paradice</h2>
        <div class="gallary_container" style="margin: 20px;">
            <div class="img_container1 img_card"></div>
            <div class="img_container2 img_card"></div>
            <div class="img_container3 img_card"></div>
            <div class="img_container4 img_card"></div>
            <div class="img_container5 img_card"></div>
            
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
